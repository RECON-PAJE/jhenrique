<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Acessos Registrados</title>
</head>
<body>
    <h1>Acessos Registrados</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Número do Cartão</th>
                <th>Data/Hora do Acesso</th>
            </tr>
        </thead>
        <tbody>
            {% for acesso in acessos %}
            <tr>
                <td>{{ acesso.nome }}</td>
                <td>{{ acesso.matricula }}</td>
                <td>{{ acesso.numero_cartao }}</td>
                <td>{{ acesso.data_hora|date:"d/m/Y H:i" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Nenhum acesso registrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
